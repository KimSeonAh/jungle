<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<link href="css/reset.css" rel="stylesheet" type="text/css" />

			$(".fullpage_area").fullpage({

	</script>
	<style>
		.section .fp-tableCell {text-align: center; font-size: 80px; font-weight: bold; color: #fff; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3)}

</head>

<body>
	<div class="fullpage_area">
