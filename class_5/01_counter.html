<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/01_counter.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>

	<script>
		$(function(){
			var currentNum = 0;
			var setId;
			$(".btn_start").click(function(){
				clearInterval(setId);
				setId = setInterval(function(){
					currentNum++;
					$(".txt_Number").text(currentNum);
				},1000)
			});
			$(".btn_stop").click(function(){
				clearInterval(setId);
			});
			$(".btn_reset").click(function(){
				clearInterval(setId);
				currentNum = 0;
				$(".txt_Number").text(currentNum);
			});
		})
	</script>

</head>

<body>
	<div class="box_counter">
		<div class="txt_Number">0</div>
		<div class="box_btn">
			<a href="javascript:;" class="btn_start">시작</a>
			<a href="javascript:;" class="btn_stop">스톱</a>
			<a href="javascript:;" class="btn_reset">리셋</a>
		</div>

	</div>
</body>

</html>
